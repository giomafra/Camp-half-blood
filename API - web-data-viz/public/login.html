<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.cdnfonts.com/css/windlass" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/border-animation.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-section">
            </div>
        </div>
        <div class="right-section">
            <div class="formulario_todo"> 
                <div class="titulo_cadastro">
                <h3>Login</h3>        
                </div>
                <div class="formulario">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input oninput="validarEmail()" id="input_email" placeholder="E-mail" type="text" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input oninput="validarSenha()" id="input_senha" placeholder="Senha" type="password" />
                </div>

                <button class="entrar" onclick="entrar()">Entrar</button>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    function entrar(){
        var email = input_email.value
        var senha = input_senha.value

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.PERSONEGEM =json.personagem;
                    
                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); 

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
