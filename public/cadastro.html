<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.cdnfonts.com/css/windlass" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/border-animation.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-section">
            </div>
        </div>

        <div class="right-section">
            <div class="formulario_todo"> 
                <div class="titulo_cadastro">
                <h3>Cadastre-se aqui</h3>        
                </div>
                <div class="formulario">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input id="input_nome" placeholder="Nome" type="text" oninput="validarNome()" />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="input_email" placeholder="E-mail" type="text" oninput="validarEmail()" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="input_senha" placeholder="Senha" type="password" oninput="validarSenha()" />
                </div>
                <div class="input-group">
                    <i class="fas fa-unlock"></i>
                    <input id="input_senha_confirmacao" placeholder="Confirmação de senha" type="password" oninput="validarSenha()" />
                </div>

                <span>Selecione um personagem :</span>
                <select class="formulario" id="input_personagem">
                    <option value="Percy">Percy Jackson</option>
                    <option value="Annabeth">Annabeth Chase</option>
                    <option value="Grover">Grover Underwoold</option>
                    <option value="Nico">Nico di angelo</option>
                    <option value="Luke">Luke Castellan</option>
                </select>
                <button class="cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
