<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.cdnfonts.com/css/windlass" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/border-animation.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-section">
            </div>
        </div>

        <div class="right-section">
            <div class="formulario_todo"> 
                <div class="titulo_cadastro">
                <h3>Login</h3>        
                </div>
                <div class="formulario">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input id="input_email" placeholder="E-mail" type="text" oninput="validarEmail()" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input id="input_senha" placeholder="Senha" type="password" oninput="validarSenha()" />
                </div>

                <button class="entrar">Entrar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
